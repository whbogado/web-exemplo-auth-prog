        <ice:form>

                <div style="margin: 0.5em 0">
                    <ice:outputLabel for="senhaInput" style="display: inline-block; width: 45px">Senha</ice:outputLabel>
                    <ice:inputSecret id="senhaInput" value="#{loginBean.senha}"/>
                </div>
            </div>
            <ice:commandButton value="Entrar" style="width: 120px" action="#{loginBean.loginAction}"/>
            <ice:messages/>
