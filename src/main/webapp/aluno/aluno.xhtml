<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="content">
        <ice:form>
            <ice:outputText value="Usuário: ${facesContext.externalContext.userPrincipal.name}"
                            rendered="${!empty facesContext.externalContext.userPrincipal}"/>

                <ice:outputText value="PÁGINA DO ALUNO"/>
            </div>
            <a href="${facesContext.externalContext.requestContextPath}/index.xhtml">Voltar ao menu principal</a><br/>

        </ice:form>
    </ui:define>
